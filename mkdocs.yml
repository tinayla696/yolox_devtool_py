site_name: YOLOX Processing Tool
site_description: YOLOXを使用した車両・人物向けの画像解析および動画トラッキングツール
repo_name: yolox_devtool_py
repo_url: https://github.com/tinayla696/yolox_devtool_py

# MkDocs Material テーマの設定
theme:
  name: material
  language: ja
  highlightjs: true
  hljs_languages:
    - python
    - yaml
    - bash
  features:
    # - navigation.tabs
    # - navigation.top
    - search.highlight
    - search.suggestions
    - content.code.copy
    - content.code.select

# Markdown 拡張機能の設定
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences  # ★変更: シンプルな記述のみにします
  - toc:
      permalink: true

# # Mermaid.js の設定 (CDNから読み込み)
# extra_javascript:
#   - https://unpkg.com/mermaid/dist/mermaid.min.js

# ナビゲーションメニューの設定
nav:
  - ホーム: index.md
  - インストール: installation.md
  - 実行方法: usage.md
